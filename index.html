<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="icon" href="images/favicon.ico">
  <title>Проект Место</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="images/header_logo_theme_dark.svg" alt="МЕСТО">
  </header>
  
  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.jpg" alt="Фотография пользователя">
      <div class="profile__wrapper">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button class="button profile__edit" type="button"></button>
      </div>
      <button class="button profile__add" type="button"></button>
    </section>

    <section>
      <ul class="cards">
      
      </ul>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <div class="pop-up pop-up_edit-profile">
    <div class="pop-up__window">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form class="pop-up__form" name="edit-profile">
        <input class="pop-up__input pop-up__input_profile_name" type="text" name="profile-name">
        <input class="pop-up__input pop-up__input_profile_job" type="text" name="profile-text">
        <input class="button pop-up__submit" type="submit" value="Сохранить">
      </form>
      <button class="button pop-up__close pop-up_close_profile" type="button"></button>
    </div>
  </div>

  <div class="pop-up pop-up_new-card">
    <div class="pop-up__window">
      <h2 class="pop-up__title">Новое место</h2>
      <form class="pop-up__form pop-up_place_form" name="edit-profile">
        <input class="pop-up__input pop-up__input_card_place" type="text" name="profile-name" placeholder="Название">
        <input class="pop-up__input pop-up__input_card_image" type="text" name="profile-text"
               placeholder="Ссылка на картинку">
        <input class="button pop-up__submit" type="submit" value="Создать">
      </form>
      <button class="button pop-up__close pop-up_close_card" type="button"></button>
    </div>
  </div>

  <div class="pop-up pop-up_image">
    <div class="pop-up__window_image">
      <img class="pop-up__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="">
      <p class="pop-up__caption">Text</p>
      <button class="button pop-up__close pop-up_close_image" type="button"></button>
    </div>
  </div>
  
  <template class="card-template">
    <li class="card">
      <button class="button card__delete" type="button"></button>
      <img class="card__image" src="#">
      <div class="card__text">
        <h2 class="card__title"></h2>
        <button class="button card__like" type="button"></button>
      </div>
    </li>
  </template>
  
<script src="scripts/script.js"></script>
</body>
</html>
