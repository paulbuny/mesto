<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="icon" href="images/favicon.ico">
  <title>Проект Место</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="images/header_logo_theme_dark.svg" alt="МЕСТО">
  </header>
  
  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.jpg" alt="Фотография пользователя">
      <div class="profile__wrapper">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button class="button profile__edit" type="button"></button>
      </div>
      <button class="button profile__add" type="button"></button>
    </section>

    <section>
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg"
               alt="Старая постройка с заросшим фасадом на фоне подножья горы">
          <div class="card__text">
            <h2 class="card__title">Карачаевск</h2>
            <button class="button card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg"
               alt="Равнинная местность с туманным силуэтом гор на горизонте">
          <div class="card__text">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg"
               alt="Лесистые склоны холмов с заснеженным пиком горы на заднем плане">
          <div class="card__text">
            <h2 class="card__title">Домбай</h2>
            <button class="button card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="images/kirill-pershin-1088404-unsplash.jpg"
               alt="Старая постройка с заросшим фасадом на фоне подножья горы">
          <div class="card__text">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="images/kirill-pershin-1404681-unsplash.jpg"
               alt="Равнинная местность с туманным силуэтом гор на горизонте">
          <div class="card__text">
            <h2 class="card__title">Домбай</h2>
            <button class="button card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="images/kirill-pershin-1556355-unsplash.jpg"
               alt="Лесистые склоны холмов с заснеженным пиком горы на заднем плане">
          <div class="card__text">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="button card__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <div class="pop-up">
    <div class="pop-up__window">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form class="pop-up__form" name="edit-profile">
        <input class="pop-up__input pop-up__input_profile_name" type="text" name="profile-name">
        <input class="pop-up__input pop-up__input_profile_job" type="text" name="profile-text">
        <input class="button pop-up__submit" type="submit" value="Сохранить">
      </form>
      <button class="button pop-up__close" type="button"></button>
    </div>
  </div>
  
<script src="scripts/script.js"></script>
</body>
</html>
