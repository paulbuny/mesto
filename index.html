<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="icon" href="images/favicon.ico">
  <title>Проект Место</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="images/header_logo_theme_dark.svg" alt="МЕСТО">
  </header>
  
  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.jpg" alt="Фотография пользователя">
      <div class="profile__wrapper">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <p class="profile__info-text">Исследователь океана</p>
        </div>
        <button class="button profile__edit" type="button"></button>
      </div>
      <button class="button profile__add" type="button"></button>
    </section>

    <section>
      <ul class="cards">
      
      </ul>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <div class="pop-up pop-up_edit-profile">
    <div class="pop-up__window">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form class="pop-up__form pop-up__edit-profile" name="edit-profile" novalidate>
        <input class="pop-up__input pop-up__input_profile_name" type="text" name="profile-name" minlength="2"
               maxlength="40" required>
        <span class="pop-up__input-error profile-name-error"></span>
        <input class="pop-up__input pop-up__input_profile_job" type="text" name="profile-text" minlength="2"
               maxlength="200" required>
        <span class="pop-up__input-error profile-text-error"></span>
        <input class="button pop-up__submit" type="submit" value="Сохранить">
      </form>
      <button class="button pop-up__close pop-up__close-profile" type="button"></button>
    </div>
  </div>

  <div class="pop-up pop-up_new-card">
    <div class="pop-up__window">
      <h2 class="pop-up__title">Новое место</h2>
      <form class="pop-up__form pop-up__card-form" name="add-card" novalidate>
        <input class="pop-up__input pop-up__input_card_place" type="text" name="card-title"
               placeholder="Название" minlength="2" maxlength="30" required>
        <span class="pop-up__input-error card-title-error"></span>
        <input class="pop-up__input pop-up__input_card_image" type="url" name="card-image"
               placeholder="Ссылка на картинку" required>
        <span class="pop-up__input-error card-image-error"></span>
        <input class="button pop-up__submit" type="submit" value="Создать">
      </form>
      <button class="button pop-up__close pop-up__close-card" type="button"></button>
    </div>
  </div>

  <div class="pop-up pop-up_card-image">
    <div class="pop-up__image-viewer">
      <img class="pop-up__image" src="#" alt="Фотография">
      <p class="pop-up__caption"></p>
      <button class="button pop-up__close pop-up__close-image" type="button"></button>
    </div>
  </div>
  
  <template class="card-template">
    <li class="card">
      <button class="button card__delete" type="button"></button>
      <img class="card__image" src="#" alt="Фотокарточка">
      <div class="card__text">
        <h2 class="card__title"></h2>
        <button class="button card__like" type="button"></button>
      </div>
    </li>
  </template>
  
  <script src="scripts/script.js"></script>
  <script src="scripts/validate.js"></script>
</body>
</html>
